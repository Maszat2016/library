<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link type="text/css" rel="stylesheet" href="/style.css">
</head>
<body>
<div class="menu" id="menu-bar">
    <a href="/api/users/register" id="register-button" class="register-link">Regisztráció</a>
</div>
<div class="login-container" id="login-container">
    <h1 id="login-title">Bejelentkezés</h1>
    <form id="login-form">
        <div class="login-form-group" id="username-group">
            <label for="username" id="username-label">Felhasználónév</label>
            <input type="text" id="username" name="username" class="login-input" required>
        </div>
        <div class="login-form-group" id="password-group">
            <label for="password" id="password-label">Jelszó</label>
            <input type="password" id="password" name="password" class="login-input" required>
        </div>
        <button type="submit" class="login-button" id="login-button">Bejelentkezés</button>
    </form>
</div>
</body>
</html>
